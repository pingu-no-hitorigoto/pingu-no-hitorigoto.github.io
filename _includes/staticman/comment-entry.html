<article class="comment">
  <img class="comment__avatar" alt="{{ comment.name }}'s gravatar"
    src="https://www.gravatar.com/avatar/{{ comment.email }}?s=48">
  <div class="comment__author">
    {{ comment.name }}
    <time class="comment__date" datetime="{{ comment.date | date: '%FT%TZ' }}">
      <a href="#">{{ comment.date | date: "%m-%d %R %Z" }}</a>
    </time>
  </div>
  <div class="comment__body">
    <p>{{ comment.message | strip_html | markdownify }}</p>
  </div>
  <div class="comment__meta">
  </div>
</article>
